{% extends 'base.html' %}
{% block content %}

<div class="login-container">
  <img src="https://i.ibb.co/WfBwzk9/cute-bird-silhouette-isolated-icon-design-vector-9482655.png" alt="tweepy logo">
  <h1>Sign in to Tweeter</h1>

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="login-btn">
      <input type="submit" class="btn" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
    </div>

    <p>Don't have an account?</p>
    <a href="{% url 'signup' %}">Sign up</a>
    <div class="login-appDL">
      <img src="https://i.ibb.co/SRzK0t7/app-store.png" alt="">
      <img src="https://i.ibb.co/rctSnLk/google-play.png" alt="">
    </div>
  </form>
</div>

{% endblock %}
